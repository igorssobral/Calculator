<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>

   
    <div class="data-cel" data-celula> 
        <nav class="result">0</nav>
        <div class="operandos" data-operandos>
            <div class="celula-operandos" id="porc" celula-bottom>%</div> 
            <div class="celula-operandos" celula-bottom  >รท</div>
            <div class="celula-operandos" celula-bottom  >x</div>
            <div class="celula-operandos" celula-bottom  >-</div>
            <div class="celula-operandos" celula-bottom  >+</div>
            <div class="celula-operandos" celula-bottom  >=</div>
        </div>
        <div class="numbers" data-numbers>
            <div class="celula" celula-bottom  >7</div>
            <div class="celula" celula-bottom  >8</div>
            <div class="celula" celula-bottom  >9</div>
            <div class="celula" celula-bottom  >4</div>
            <div class="celula" celula-bottom  >5</div>
            <div class="celula" celula-bottom  >6</div>
            <div class="celula" celula-bottom  >1</div>
            <div class="celula" celula-bottom  >2</div>
            <div class="celula" celula-bottom  >3<p></div>  
            <div class="celula" id="zero" celula-bottom  >0</div>
            <div class="celula" id="virg" celula-bottom  >,</div>
            
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
